<!-- Log output -->
<div id="testlog"> </div>

<script type="text/javascript">//<![CDATA[

// --------------------------------------------------------
new Test.Unit.Runner( {
    test_eventURI: function () { with(this) {
        var conduit = new POEXUL_Conduit ('/xul');
        assert( conduit, "Built a POEXUL_Conduit" );
        
        var uri = conduit.eventURI( { type: 'XUL-from', 
                                      bonk: "ht&tp://",
                                      source_id: "honk honk" } );
        assertEqual( "/xul?type=XUL-from&bonk=ht%26tp%3A%2F%2F&source_id=honk%20honk", uri );
    }}
  }, "testlog" );


//]]></script>
